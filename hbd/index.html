<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Happy Birthday</title>
		<link rel="stylesheet" type="text/css" href="HappyBirthday.css">
	</head>

	<body>
		<div class="container">
			<h1>Happy Birthday</h1>
			  <div class="first-text ">Coming Soon</div>
			 <div class="second-text">Coming Soon</div>
			 <div class="third-text">Coming Soon</div>
			 <div class="fourth-text">Coming Soon</div>
			 <div class="fifth-text">Coming Soon</div>
			 <div class="sixth-text">Coming Soon</div>
			 <div class="seventh-text">Coming Soon</div>
			 <div class="eight-text">Coming Soon</div>
			 <div class="ninth-text">Coming Soon</div>
			 <div class="tenth-text">Coming Soon</div>
			 <div class="eleventh-text">Coming Soon</div>
			 <div class="twelfth-text">Coming Soon</div> 
			 <div class="thirteenth-text">Coming Soon</div>
			 <div class="fourteenth-text">Coming Soon</div>
			 <div class="fifteenth-text">Coming Soon</div>
			<div class="count">
				<div class="countd">
					<span id="days">00</span>
					DAYS
				</div>
				<div class="countd">
					<span id="hours">00</span>
					HOURS
				</div> 
				<div class="countd">
					<span id="minutes">00</span>
					MINUTES
				</div>  
				<div class="countd">
					<span id="seconds">00</span>
					SECONDS
				</div> 
			</div>
		</div>	
		<script type="text/javascript" src="HappyBirthday.js"></script>
		<embed name="song" src="song.mp3" loop="true" hidden="true" autostart="true">
	</body>

</html>
